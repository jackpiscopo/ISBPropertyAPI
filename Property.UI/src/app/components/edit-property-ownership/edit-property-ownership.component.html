<div *ngIf="propertyOwnership">
  <div class="form-group row form-row">
    <div class="col-sm-7">
      <button (click)="propertyOwnership = undefined" class="btn btn-secondary edit-close-button">x</button>
    </div>
  </div>
  <h2>{{ propertyOwnership.propertyName }}</h2>
  <div class="form-group row form-row">
    <div class="col-sm-2 col-form-label">Property ID:</div>
    <div class="col-sm-7">
      <select [(ngModel)]="selectedPropertyId" (ngModelChange)="updatePropertyId()" class="form-control extra-id-select" id="selectedPropertyId">
        <option *ngFor="let option of propertyDropdownOptions" [value]="option.value">
          {{ option.title }}
        </option>
      </select>
      <input *ngIf="selectedPropertyId === 'Other'" class="extra-id-input" [(ngModel)]="propertyOwnership.propertyId" placeholder="Property ID" />
    </div>
  </div>
  <div class="form-group row form-row">
    <div class="col-sm-2 col-form-label">Contact ID:</div>
    <div class="col-sm-7">
      <select [(ngModel)]="selectedContactId" (ngModelChange)="updateContactId()" class="form-control extra-id-select" id="selectedContactId">
        <option *ngFor="let option of contactDropdownOptions" [value]="option.value">
          {{ option.title }}
        </option>
      </select>
      <input *ngIf="selectedContactId === 'Other'" class="extra-id-input" [(ngModel)]="propertyOwnership.contactId" placeholder="Contact ID" />
    </div>
  </div>
  <div class="form-group row form-row">
    <div class="col-sm-2 col-form-label">Effective From:</div>
    <div class="col-sm-7">
      <input [(ngModel)]="propertyOwnership.effectiveFrom" placeholder="Effective From" />
    </div>
  </div>
  <div class="form-group row form-row">
    <div class="col-sm-2 col-form-label">Effective Till:</div>
    <div class="col-sm-7">
      <input [(ngModel)]="propertyOwnership.effectiveTill" placeholder="Effective Till" />
    </div>
  </div>
  <div class="form-group row form-row">
    <div class="col-sm-2 col-form-label">Acquisition Price:</div>
    <div class="col-sm-7">
      <input [(ngModel)]="propertyOwnership.acquisitionPrice" placeholder="0" />
    </div>
  </div>
  <button (click)="updatePropertyOwnership(propertyOwnership)" class="btn btn-primary edit-form-button" *ngIf="propertyOwnership.id">Save</button>
  <button (click)="deletePropertyOwnership(propertyOwnership)" class="btn btn-primary edit-form-button delete-button" *ngIf="propertyOwnership.id">Delete</button>
  <button (click)="createPropertyOwnership(propertyOwnership)" class="btn btn-primary edit-form-button" *ngIf="!propertyOwnership.id">Create</button>
</div>
